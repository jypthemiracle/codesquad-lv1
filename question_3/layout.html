<!DOCTYPE html>
<html lang="en">
<head>

<h3 id="input"></h3>
<h3 id="buttons"></h3>

<input type="button" id="push" onclick="push(event)" value="밀어내기">

<body>
    <script>
        //첫 줄에는 "HELLO" 문자열 표시
        let input = prompt("문자열을 입력하세요.");
        let str = "";
        str += input;
        document.getElementById("input").innerHTML = str;

        //다음 줄에는 "H", "E", "L", "L", "O" 의 버튼 5개를 화면에 한 줄로 배치한다. 
        //단 이 버튼은 자바 스크립트를 이용해 추가한다.
        let split = input.split("");
        let splits = [];
        splits += split;

        for (i=0; i<str.length; i++){
            let makebtns = document.createElement('button');
            makebtns.innerHTML = str[i];
            document.getElementById("input").appendChild(makebtns);
        }

        //다음 줄에는 "뒤집기" 버튼과 "밀어내기" 버튼을 배치
        //뒤집기 버튼과 밀어내기 버튼에 각각 핸들러 함수 작성
        var swap = function(swap){
            console.log("swap");
        };

        var push = function(push){
            console.log("push");
        };
        //다음 줄에는 "일치합니다" 라는 문자열 표시
        document.write("일치합니다");
    </script>
    
</body>
</html>
